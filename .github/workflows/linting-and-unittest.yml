name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  Linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Linting
        run: |
          pip install pre-commit
          pre-commit run --all-files

  Test-Linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Get full Python version
        id: full-python-version
        shell: bash
        run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")
      - name: Install dependencies
        run: pip install -r requirements.txt
        shell: bash
      - name: Build coverage file
        run: |
          pytest --junitxml=pytest.xml --cov-report=xml --cov-report=term-missing:skip-covered --cov=pysolotools/ | tee pytest-coverage.txt
      - name: Pytest coverage comment
        id: coverageComment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: pytest-coverage.txt
          junitxml-path: pytest.xml
      - uses: actions/upload-artifact@v3
        with:
          name: code-coverage-data
          path: coverage.xml
          retention-days: 2
      - name: Test Failure Check
        if: ${{ steps.steps.coverageComment.outputs.failures > 0 || steps.steps.coverageComment.outputs.errors > 0 }}
        uses: actions/github-script@v6
        with:
          script: |
            core.setFailed("Tests Failed")

  sonarqube:
    uses: Unity-Technologies/github-actions-workflows/.github/workflows/sonarqube.yml@main
    needs: Test-Linux
    with:
      coverage: true
      projectBaseDir: .

  Test-Windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ 3.8, 3.9 ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Get full Python version
        id: full-python-version
        shell: bash
        run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")
      - name: Install dependencies
        run: pip install -r requirements.txt
        shell: bash
      - name: Run Tests
        run: |
          pytest tests/
